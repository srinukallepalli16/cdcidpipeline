name: Srinivas

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x, 22.x]  # Node.js versions for testing

    steps:
    # Step 1: Checkout code from the repository
    - uses: actions/checkout@v4

    # Step 2: Set up the correct Node.js version based on the matrix
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    # Step 3: Install dependencies using npm ci (for clean install)
    - run: npm ci

    # Step 4: Install UI5 CLI globally
    - run: npm install -g @ui5/cli

    # Step 5: Install SAP UX UI5 tooling (if required for your project)
    - run: npm install @sap/ux-ui5-tooling

    # Step 6: Install mbt (Multi-Target Application Builder)
    - run: npm install -g mbt

    # Step 7: Install Cloud Foundry CLI (cf) for deployment
    - name: Install Cloud Foundry CLI
      run: |
        curl -LO https://github.com/cloudfoundry/cli/releases/download/v8.10.0/cf-linux-amd64-8.10.0.tgz
        tar -xvzf cf-linux-amd64-8.10.0.tgz
        sudo mv cf /usr/local/bin/

    # Step 8: Verify the Cloud Foundry CLI installation
    - run: cf --version

    # Step 9: Build the SAPUI5 app using the mbt tool
    - name: Build the SAPUI5 app
      run: mbt build

    # Step 10: Deploy the application to SAP BTP Cloud Foundry
    - name: Deploy to SAP BTP Cloud Foundry
      env:
        CF_API: ${{ secrets.CF_API }}
        CF_ORG: ${{ secrets.CF_ORG }}
        CF_SPACE: ${{ secrets.CF_SPACE }}
        CF_USERNAME: ${{ secrets.CF_USERNAME }}
        CF_PASSWORD: ${{ secrets.CF_PASSWORD }}
      run: |
        # Login to Cloud Foundry
        cf login -a $CF_API -u $CF_USERNAME -p $CF_PASSWORD -o $CF_ORG -s $CF_SPACE

        # Deploy to Cloud Foundry (push the application)
        cf push --random-route
